<script>
//验证码点击刷新
(function(){
	var $img = $("#captcha");
	var src = $img.attr("src")+"?_=";
	$img.click(function(){
		$img.attr("src",src+Math.random()); //添加随机数防止浏览器缓存图片
	});
})();
